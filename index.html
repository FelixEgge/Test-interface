<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img class="toplogo" src="img/Lyngdorf.png" alt="Lyngdorf logotype">
            <div class="toptoggle">
                <div class="toggledot">
                </div>
                <p>ON</p>
            </div>
        </header>
        <main>
            <nav>
                <ul class="navone">
                    <li>HOME</li>
                    <li>BROWSE</li>
                    <li>SETUP</li>
                </ul>
                <ul class="navtwo">
                    <li>Input setup</li>
                    <li>Output setup</li>
                    <li>Voicing setup</li>
                    <li>RoomPerfectâ„¢</li>
                    <li>Speaker EQ</li>
                    <li>Speaker</li>
                    <li>Verification</li>
                    <li>Device setup</li>
                    <li>Manage software</li>
                </ul>
            </nav>
            <div class="settingspage">
                
                <div class="topsetting">
                    <form action="#" class="inputform">
                        <label for="Source">Setup input:</label>
                        <select name="Source" id="form1">
                        <option value="#">Optical 1</option>
                        <option value="#">Optical 2</option>
                        <option value="#">Optical 3</option>
                        <option value="#">eARC</option>
                        <option value="#">AUX</option>
                        <option value="#">Composite</option>
                    </select>
                    </form>
                </div>

                <div class="leftsetting">
                    <div class="inpen">
                        <p>Input enabled: </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class ="slider round"></span>
                        </label>
                    </div>
                    <div class="nameinp">
                        <p>Name:</p>
                        <input type="text" placeholder="Optical 1">
                    </div>
                    <form action="#" class="inputform2">
                        <label for="Source">Default Voicing:</label>
                        <select name="Source" id="form1">
                        <option value="#">Option 1</option>
                        <option value="#">Option 2</option>
                        <option value="#">Option 3</option>
                        <option value="#">Option 4</option>
                        <option value="#">Option 5</option>
                        <option value="#">Option 6</option>
                    </select>
                    </form>
                    <div class="inpen">
                        <p>Home theater mode: </p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class ="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="rightsetting">
                    <form action="#" class="inputform2">
                        <label for="Source">Select icon:</label>
                        <select name="Source" id="form1">
                        <option value="#">SPDIF</option>
                        <option value="#">Option 2</option>
                        <option value="#">Option 3</option>
                        <option value="#">Option 4</option>
                        <option value="#">Option 5</option>
                        <option value="#">Option 6</option>
                    </select>
                    </form>
                    <div class="numinp">
                            <p>Input sensitivity:</p>
                            <div>
                                <input type="number" placeholder="0"> <p> dB</p>
                            </div>    
                        </div>
                    <div class="numinp">
                            <p>Input delay:</p>
                            <div>
                                <input type="number" placeholder="0"> <p>ms</p>
                            </div>    
                        </div>
                    </div>

                </div>






















            </div>
        </main>
        <script src="script.js" async defer></script>
    </body>
</html>
